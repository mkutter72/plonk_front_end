<!DOCTYPE html>

<head>
<title>Plonk test page</title>

  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
  <h1>Plonk test page</h1>
  <div class="userInfo">
    <form id="register">
      <input name="email" type="text" placeholder="email">
      <input name="password" type="password" placeholder="password">
      <input name="password_confirmation" type="password" placeholder="password confirmation">
      <input name="register" type="submit" value="Register">
    </form>
    <form id="login">
      <input name="email" type="text" placeholder="email">
      <input name="password" type="password" placeholder="password">
      <input name="login" type="submit" value="Login">
    </form>
    <div class="loginStatus"></div>

    <br>
    <textarea id="result"></textarea>
  </div>

  <br>
  <div class="profileData">
    <form id="profile">
          <input id="firstName" type="text" placeholder="first name">
          <input id="lastName" type="text" placeholder="last name">
          <input id="userName" type="text" placeholder="user name">
          <input id="address" type="text" placeholder="street address">
          <input id="city" type="text" placeholder="city">
          <input id="state" type="text" placeholder="state">
          <input id="zipCode" type="text" placeholder="zip code">
          <input id="profileDone" type="button" value="submit">
    <form>
  </div>

  <br>
  <br>
  <div class="plonkData">
    <form id="plonk">
          <input id="vineyard" type="text" placeholder="vineyard">
          <input id="variety" type="text" placeholder="variety">
          <input id="year" type="text" placeholder="year">
          <input id="numBottles" type="text" placeholder="number of bottles">
          <input id="price" type="text" placeholder="price">
          <input id="willTade" type="text" placeholder="will trade">
          <input id="plonkDone" type="button" value="submit">
    <form>
  </div>

  <br>
  <br>
  <div class="messageData">
    <form id="messageForm">
          <input id="sender" type="text" placeholder="sender username">
          <input id="receiver" type="text" placeholder="receiver username">
          <input id="messageContent" type="text" placeholder="message text">
          <input id="messageDone" type="button" value="submit">
          <input id="messageReset" type="reset">
    <form>
  </div>

 <br>
  <br>
  <div class="getPlonk">
    <form id="getPlonkForm">
          <input id="plonkVariety" type="text" placeholder="wine variety">
          <input id="plonkCity" type="text" placeholder="city">
          <input id="plonkSearch" type="button" value="search">
          <input id="plonkShow" type="button" value="show">
    <form>
  </div>

  <br>
  <br>
  <div class="messageOps">
      <form id="messageOpsForm">
            <input id="displayMessages" type="button" value="Display Messages">
            <input id="clearMessages" type="button" value="Clear Messages">
            <input id="showMessages" type="button" value="Show All">
      <form>
  </div>




  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="http://ttt.wdibos.com/js/resource-watcher-0.1.0.js" defer charset="utf-8"></script>
 <script type="text/javascript" src="index.js" defer charset="utf-8"></script>
<script src="app.js" type="application/javascript" charset="utf-8" defer></script>

</body>
